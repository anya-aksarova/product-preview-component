<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Product preview card component</title>
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- CARD GRID -->
  <div class="card-grid">
    <!-- Card grid left: image -->
    <div class="card-grid-left">
      <div class="card-grid-left-container">
        <img src="./images/image-product-desktop.jpg" alt="Product image">
      </div>
    </div>
    <!-- Card grid right: content -->
    <div class="card-grid-right">
      <p class="card-item-category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation 
      composed by Olivier Polge, Perfumer-Creator for 
      the House of CHANEL.</p>
      <div class="prices-flexbox">
        <span class="card-discount-price">$149.99</span>
        <span class="card-price">$169.99</span>
      </div>
      <button><img src="./images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>

  </body>

</html>
